<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" property="og.description" content="js로 직접 구현한 Momontum-clone">
  <title>Momentum clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather">
    <span id="weather"></span>
    <span id="temp"></span>
    <span id="city"></span>
  </div>

  <h2 id="clock"></h2>

  <form class="hidden" id="login-Form">
    <input required type="text" placeholder="What's your name?" maxlength="15">
    <button>Log In</button>
  </form>
  <h1 class="hidden" id="greeting"></h1>

  <form id="todo-form">
    <input required type="text" placeholder="today's todo">
  </form>
  <ul id="todo-list">
  </ul>

  <div>
    <div id="quoteEn"></div>
    <div id="quoteKr"></div>
    <div id="authorEn"></div>
    <div id="authorKr"></div>
  </div>
  <script src = "js/login.js"></script>
  <script src = "js/clock.js"></script>
  <script src = "js/bgimage.js"></script>
  <script src = "js/quote.js"></script>
  <script src = "js/todo.js"></script>
  <script src = "js/weather.js"></script>
</body>
</html>
